<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <h1>FORECAST AUSTRALIA</h1>
    <h2>Where would you like to know the weather today?</h2>
    <form>
        <label for="city">Please enter a city:
            <input name="city" id="city" type="text" placeholder="Melbourne">
        </label>
        <button type="button">Search</button>
    </form>
    <div class="weather">
        <p id="current-temp" class="temp"></p>
        <p id="min-temp" class="temp"></p>
        <p id="max-temp" class="temp"></p>
        <p id="status"></p>
        <p id="wind-speed" class="wind"></p>
        <p id="wind-direction" class="wind"></p>
    </div>
</body>
</html>
