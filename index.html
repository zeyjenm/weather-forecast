<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <h1>Forecast Australia</h1>
    <h2>Where would you like to know the weather today?</h2>
    <form>
        <label for="city">Please enter a city:
            <input name="city" id="city" type="text" placeholder="Melbourne">
        </label>
        <button type="button">Search</button>
    </form>
    <div class="weather">
        <p id="temp">
            <span id="current-temp">Current temperature: </span>
            <span id="min-temp">Low: </span>
            <span id="max-temp">High: </span>
        </p>
        <p id="status">Current weather: </p>
        <p id="wind-speed">Wind speed: </p>
        <p id="wind-direction">Wind direction: </p>
    </div>
</body>
</html>
